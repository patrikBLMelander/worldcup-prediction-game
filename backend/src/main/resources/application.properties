# Server Configuration
server.port=8080
spring.application.name=worldcup-backend

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:worldcupdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JPA/Hibernate Configuration to match production behavior
# Disable lazy loading outside transactions (prevents LazyInitializationException)
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# Better transaction handling
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Batch processing (helps with performance and consistency)
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Ensure proper session management
spring.jpa.properties.hibernate.current_session_context_class=thread

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production
jwt.expiration=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Logging Configuration
logging.level.com.worldcup.config.MatchStatusScheduler=INFO
logging.level.org.springframework.scheduling=DEBUG

# Football API Configuration (Football-Data.org)
# Get your free API key at: https://www.football-data.org/
# Free tier: 10 requests per minute
# IMPORTANT: Set FOOTBALL_API_KEY as environment variable in production
# For local development, set it as: export FOOTBALL_API_KEY=your-key-here
football.api.enabled=${FOOTBALL_API_ENABLED:true}
football.api.key=${FOOTBALL_API_KEY:}
football.api.base-url=${FOOTBALL_API_BASE_URL:https://api.football-data.org/v4}
football.api.competition-id=${FOOTBALL_API_COMPETITION_ID:2021}

