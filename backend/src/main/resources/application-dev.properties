# Development Profile
spring.datasource.url=jdbc:h2:mem:worldcupdb
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JPA/Hibernate Configuration to match production behavior
# Disable lazy loading outside transactions (prevents LazyInitializationException)
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# Better transaction handling
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Batch processing (helps with performance and consistency)
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Ensure proper session management
spring.jpa.properties.hibernate.current_session_context_class=thread


