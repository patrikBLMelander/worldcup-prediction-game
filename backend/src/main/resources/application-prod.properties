# Production Profile
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/worldcupdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:worldcup}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:worldcup123}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false

# JPA/Hibernate Configuration
# Disable autoCommit to allow Spring to manage transactions properly
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# HikariCP Connection Pool Configuration
# Ensure autoCommit is disabled at the connection pool level
spring.datasource.hikari.auto-commit=false

# Football API Configuration (can be overridden by environment variables)
# IMPORTANT: Set FOOTBALL_API_KEY as environment variable in production
football.api.enabled=${FOOTBALL_API_ENABLED:true}
football.api.key=${FOOTBALL_API_KEY:}
football.api.base-url=${FOOTBALL_API_BASE_URL:https://api.football-data.org/v4}
football.api.competition-id=${FOOTBALL_API_COMPETITION_ID:2021}

